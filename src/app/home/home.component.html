<ng-container *ngIf="userService.loggedIn | async; else notLoggedIn">
  <app-game-list></app-game-list>
</ng-container>

<ng-template #notLoggedIn>
  <div class="jumbotron">
    <h1 class="display-4">Great Western Trail</h1>
    <p class="lead">
      <img src="../../assets/box.jpg"/>
      Welcome!
    </p>
    <hr class="my-4">
    <p>Please login.</p>
    <p class="lead">
      <button class="btn btn-primary btn-lg" (click)="login()" role="button">Login</button>
      <a href="#" disabled>Sign Up</a>
    </p>
  </div>
</ng-template>
