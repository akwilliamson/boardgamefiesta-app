<div *ngIf="state" class="container-fluid">
  <div class="row" *ngIf="state.turn">
    <button *ngFor="let actionType of state.actions" (click)="chooseAction(actionType)">
      {{actionType}}
    </button>
  </div>

  <div class="row">
    <app-player-board [playerState]="state.player"
                      [actions]="state.actions"
                      [selectedAction]="selectedAction"
                      (action)="action.emit($event)">
    </app-player-board>
  </div>

  <div class="row">
    <div class="col-sm">
      <app-trail [game]="game"
                 [state]="state"
                 [selectedAction]="selectedAction"
                 (action)="action.emit($event)">
      </app-trail>
    </div>
    <div class="col-sm">
      <div *ngFor="let player of state.otherPlayers | keyvalue">
        <app-other-player [playerState]="player.value"></app-other-player>
      </div>
    </div>
  </div>
</div>
