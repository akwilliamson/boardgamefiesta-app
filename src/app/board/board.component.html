<div *ngIf="state">
  <div class="row no-gutters align-items-start">
    <div class="col-8">
      <app-trail [table]="table"
                 [state]="state"
                 [selectedAction]="selectedAction"
                 (action)="perform($event)">
      </app-trail>

      <app-objective-cards [objectiveCards]="state.objectiveCards" [selectedAction]="selectedAction" (action)="perform($event)">
      </app-objective-cards>

      <app-cattle-market [table]="table"
                         [cattleMarket]="state.cattleMarket"
                         [selectedAction]="selectedAction"
                         (action)="perform($event)"></app-cattle-market>
    </div>
    <div class="col-4">
      <app-player-board [table]="table"
                        [state]="state"
                        [playerState]="state.player"
                        [actions]="state.actions"
                        [selectedAction]="selectedAction"
                        [readonly]="false"
                        (action)="perform($event)"
                        (selectAction)="selectAction.emit($event)">
      </app-player-board>

      <div *ngFor="let playerState of state.otherPlayers; trackBy: trackPlayerState">
        <app-player-board [table]="table" [state]="state" [playerState]="playerState" [readonly]="true">
        </app-player-board>
      </div>

      <app-log [table]="table"></app-log>
    </div>
  </div>
</div>
