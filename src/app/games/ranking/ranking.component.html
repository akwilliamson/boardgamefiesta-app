<table>
  <tbody>
  <tr *ngFor="let ranking of ranking$ | async; index as index">
    <td>
      {{(index + 1)}}.
    </td>
    <td>
      <app-user-name [userId]="ranking.user.id" [username]="ranking.user.username"></app-user-name>
    </td>
    <td>
      <a [routerLink]="['/user', ranking.user.username, 'rating']" [queryParams]="{game: gameId}">
        <app-rating [rating]="ranking.rating"></app-rating>
      </a>
    </td>
  </tr>
  </tbody>
</table>
