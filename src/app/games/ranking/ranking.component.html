<table>
  <tbody>
  <tr *ngFor="let ranking of ranking$ | async; index as index">
    <td>
      {{(index + 1)}}.
    </td>
    <td>
      <a [routerLink]="['/user', ranking.user.id, 'rating']" [queryParams]="{game: gameId}">
        <app-user-name [user]="ranking.user"></app-user-name>
      </a>
    </td>
    <td>
      <app-rating [rating]="ranking.rating"></app-rating>
    </td>
  </tr>
  </tbody>
</table>
