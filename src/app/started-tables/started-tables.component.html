<div class="list-group">
  <app-table-details class="list-group-item"
                     [ngClass]="{'list-group-item-light':!table.player,'list-group-item-primary':!!table.player}"
                     *ngFor="let table of tables"
                     [table]="table">
  </app-table-details>
</div>
<button class="btn btn-link" *ngIf="hasMore" (click)="showMore()">{{'showMore'|translate}}</button>
