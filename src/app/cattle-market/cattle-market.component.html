<button class="btn btn-primary" *ngIf="canBuy" [disabled]="!canConfirm" (click)="confirm()">Confirm</button>

<app-card *ngFor="let card of cards"
          [card]="card"
          [ngClass]="{disabled:!isSelected(card) && !canSelectCard(card), selected:isSelected(card), notAvailable:canBuy && !isSelected(card) && !canSelectCard(card)}"
          (click)="selectCard(card)"></app-card>
