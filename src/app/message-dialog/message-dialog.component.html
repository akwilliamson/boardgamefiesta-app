<div class="modal-header">
  <h4 class="modal-title">{{title || 'Are you sure?'}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="ngbActiveModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button *ngIf="confirm" (click)="ngbActiveModal.close()">{{confirm}}</button>
  <button *ngIf="cancel" (click)="ngbActiveModal.dismiss()">{{cancel}}</button>
</div>
