<section class="container" *ngIf="user | async as user">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink>{{'about'|translate}}</a>
      <ng-template ngbNavContent>
        <form>
          <div class="form-group">
            <label for="username">{{'username'|translate}}</label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required readonly>
          </div>

          <div class="form-group">
            <label for="email">{{'email'|translate}}</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" required readonly>
          </div>

          <div class="form-group">
            <label for="language">{{'language'|translate}}</label>
            <input type="text" class="form-control" id="language" name="language" [(ngModel)]="user.language" required readonly>
          </div>

          <button type="submit" class="btn btn-success" disabled>{{'save'|translate}}</button>
        </form>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>{{'preferences'|translate}}</a>
      <ng-template ngbNavContent>
        Second content
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</section>
