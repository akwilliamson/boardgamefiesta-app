<h2>Friends</h2>
<ng-container *ngIf="isSelf$ | async as isSelf">
  <button class="btn btn-primary" (click)="add()" *ngIf="isSelf">
    Add friend
  </button>
  <ng-container *ngIf="friends$ | async as friends; else loading">
    <div *ngFor="let friend of friends">
      <user-friend [friend]="friend"></user-friend>

      <button class="btn btn-danger" (click)="remove(friend)" *ngIf="isSelf">
        Unfriend
      </button>
    </div>
    <p *ngIf="friends.length === 0">No friends added yet.</p>
  </ng-container>
  <ng-template #loading>
    Loading...
  </ng-template>
</ng-container>
