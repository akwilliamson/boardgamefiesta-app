<div class="modal-header">
  <h4 class="modal-title">
    {{'gwt.drawStackDialog'|translate}}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="ngbActiveModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-card *ngFor="let card of playerState.drawStack" [card]="card"></app-card>
  <p *ngIf="playerState.drawStack.length > 1">{{'gwt.drawStackRandomized'|translate}}</p>
</div>
<div class="modal-footer">
</div>
