<div *ngFor="let logEntry of logEntries" [ngSwitch]="logEntry.type">
  <span class="timestamp">{{logEntry.timestamp | date:'mediumTime'}}</span>&nbsp;
  <span class="player" [class]="logEntry.player?.color">
    {{logEntry.player ? (logEntry.player.user?.username || 'computer'|translate) : logEntry.user.username}}:
  </span>
  <span class="message">&nbsp;
    {{gameService.translate(table.game, logEntry)}}
  </span>
</div>
