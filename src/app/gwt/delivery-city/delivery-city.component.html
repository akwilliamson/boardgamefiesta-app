<div class="modal-header">
  <h4 class="modal-title">Deliver to {{possibleDelivery.city}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="ngbActiveModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <p *ngIf="possibleDelivery.certificates > 0">
      You must spend at least {{possibleDelivery.certificates}} certificates to deliver to {{possibleDelivery.city}}.
    </p>
    <p>
      Spend certificates:
      <input type="number" [(ngModel)]="certificates" [min]="possibleDelivery.certificates" [max]="playerState.certificates" [step]="1" name="certificates"/>
      Max {{playerState.certificates}}
    </p>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="confirm()">Deliver to {{possibleDelivery.city}}</button>
</div>
