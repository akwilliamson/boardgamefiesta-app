<ng-container *ngIf="color; else neutralBuilding">
  <span [innerHTML]="table.game + '.popover.building.' + building|translate"></span>
  <img src="/assets/games/{{table.game}}/buildings/{{building | lowercase}}_{{color | lowercase}}.png"/>
</ng-container>
<ng-template #neutralBuilding>
  <span [innerHTML]="table.game + '.popover.building.' + building|translate"></span>
  <img src="/assets/games/gwt/{{building | lowercase}}.png"/>
</ng-template>
