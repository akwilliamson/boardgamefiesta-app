<ng-container *ngIf="(table$ | async) as table">
  <ng-container *ngIf="(state$ | async) as state">
    <app-gwt-board
      [table]="table"
      [state]="state"
      (perform)="perform(table, $event)"
      (skip)="skip(table)"
      (endTurn)="endTurn(table)"
      (undo)="undo(table)"
      [busy]="busy">
    </app-gwt-board>
  </ng-container>
</ng-container>
