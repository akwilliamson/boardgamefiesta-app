<div class="modal-header">
  <h4 class="modal-title">
    {{'gwt.buyCattleDialog'|translate}}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="ngbActiveModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="cards">
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </div>
</div>
<div class="modal-footer">
  <button *ngFor="let option of options" class="btn btn-primary" (click)="ngbActiveModal.close(option)">
    ${{option.dollars}} + {{option.cowboys}} cowboys
  </button>
</div>
