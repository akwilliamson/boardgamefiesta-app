<div class="fixed-top">
  <ngb-toast *ngFor="let toastrMessage of toastrMessages"
             [header]="toastrMessage.header"
             [className]="toastrMessage.type === 'error' ? 'bg-danger text-light' : ''"
             [autohide]="toastrMessage.autohide"
             [delay]="toastrMessage.delay"
             (hide)="hide(toastrMessage)">
    <span>{{toastrMessage.key | translate}}</span>
  </ngb-toast>
</div>
