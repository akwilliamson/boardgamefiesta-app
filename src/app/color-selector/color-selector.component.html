<div ngbDropdown>
  <button class="btn btn-outline-primary" ngbDropdownToggle
          [class]="'bg-'+value">
    {{(value ? 'colors.' + value : 'user.colorPreferences.notSelected') | translate}}
  </button>
  <div ngbDropdownMenu aria-labelledby="location">
    <button ngbDropdownItem *ngFor="let color of colors"
            [class]="'bg-'+color"
            (click)="changeValue(color)">
      {{'colors.' + color|translate}}
    </button>
  </div>
</div>
