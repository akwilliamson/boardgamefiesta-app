<a [routerLink]="['/user', user.id]">
  <app-avatar [user]="user"></app-avatar>

  <strong>{{user.username}}</strong>
</a>

<p *ngIf="user.location">
  {{'location'|translate}}:
  <app-location-icon [location]="user.location"></app-location-icon>
</p>

<p>
  {{'language'|translate}}: {{user.language}}
</p>

<p>
  {{'lastSeen'|translate}}: {{user.lastSeen|ago}} {{'ago'|translate}}
</p>
