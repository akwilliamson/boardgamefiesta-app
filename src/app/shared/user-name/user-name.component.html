<ng-template #userPopover>
  <app-user-popover [user]="user"></app-user-popover>
</ng-template>
<a [routerLink]="['/user', user.username]">
  <strong [ngbPopover]="userPopover" class="name" [class]="color"
          placement="auto"
          container="body"
          triggers="mouseenter:mouseleave hover click">
    {{user.username}}
  </strong>
</a>
