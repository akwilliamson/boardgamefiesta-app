<ng-template #userPopover>
  <app-user-popover [userId]="userId"></app-user-popover>
</ng-template>
<a [routerLink]="['/user', username]">
  <strong [ngbPopover]="userPopover" class="name" [class]="color"
          container="body"
          triggers="mouseenter:mouseleave hover click">
    {{username}}
  </strong>
</a>
