<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">
    <img src="/assets/logo.svg" width="200" height="60"/>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}">{{'home'|translate}}</a>
      </li>
    </ul>
  </div>

  <app-connection-status></app-connection-status>

  <ul class="navbar-nav">
    <li class="nav-item" *ngIf="userService.currentUser | async as user">
      <div ngbDropdown placement="bottom-right">
        <button id="userMenu" class="btn dropdown-toggle" ngbDropdownToggle>
          <img [src]="user.avatarUrl" class="avatar" [alt]="user.username"/>
        </button>
        <div ngbDropdownMenu aria-labelledby="userMenu" class="dropdown-menu dropdown-menu-right">
          <button ngbDropdownItem><strong>{{user.username}}</strong></button>
          <a [routerLink]="'profile'" ngbDropdownItem>{{'profile'|translate}}</a>
          <button ngbDropdownItem (click)="logout()">{{'logout'|translate}}</button>
        </div>
      </div>
    </li>
  </ul>
</nav>
