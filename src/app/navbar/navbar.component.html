<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">GWT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}">My Games</a>
      </li>
      <li class="nav-item">
        <a class="navlink btn btn-primary" [routerLink]="['/create']" [routerLinkActive]="'active'">New Game</a>
      </li>
    </ul>
  </div>

  <form class="form-inline">
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <app-connection-status></app-connection-status>
        </div>
        <ng-container *ngIf="userService.currentUser | async as user">
          <div class="col-3">
            <img [src]="user.avatarUrl" class="avatar"/>
          </div>
          <div class="col-3">
            {{user.username}}
          </div>
        </ng-container>
        <div clas="col-3">
          <button class="btn btn-secondary" *ngIf="userService.loggedIn | async" (click)="logout()">logout</button>
        </div>
      </div>
    </div>
  </form>
</nav>
